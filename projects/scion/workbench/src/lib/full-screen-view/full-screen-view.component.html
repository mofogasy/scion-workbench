<sci-viewport (viewportChange)="onViewportChange()" class="tab-bar">
  <div class="viewport-client">
    <div class="tab" *ngFor="let view of views" [class.active]="isActive(view)" (click)="changeView(view)">{{view.title}}</div>
  </div>
</sci-viewport>
<button (click)="closeFullScreen()" type="button" class="shrink wb-icons"></button>
<sci-viewport class="full-screen-content">
  <ng-template #yeah></ng-template>
</sci-viewport>
