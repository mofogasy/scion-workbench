<sci-viewport (viewportChange)="onViewportChange()" class="tab-bar" scrollbarStyle="hidden">
  <div class="viewport-client">
    <!--<wb-view-tab *ngFor="let viewRef of viewPartService.viewRefs" [viewRef]="viewRef" [renderingHint]="'tab-item'"></wb-view-tab>-->
    <button (click)="closeFullScreen()" type="button" class="shrink wb-icons"></button>
    <div class="tabs">
      <div class="tab" *ngFor="let view of views" (click)="changeView(view)">{{view.title}}</div>
    </div>
  </div>
</sci-viewport>

<sci-viewport class="full-screen-content">
  <ng-template #yeah></ng-template>
</sci-viewport>
